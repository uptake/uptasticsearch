name: build-docs

concurrency:
  group: docs-build-on-${{ github.event_name }}-from-${{ github.ref_name }}
  cancel-in-progress: true

on:
  # run only when called by other workflows
  workflow_call:
    inputs:
      deploy:
        required: true
        type: boolean
        default: false
        description: "set to true to publish docs"
      script:
        required: true
        type: string
        description: "relative path to a script that builds conda packages"

jobs:

  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: release
      - name: set up pandoc
        uses: r-lib/actions/setup-pandoc@v2
      - name: build docs
        run: |
          .ci/setup.sh
          R CMD INSTALL --with-keep.source ./r-pkg
          Rscript -e "install.packages(c('pkgdown', 'roxygen2'), repos = 'https://cran.r-project.org')"
          Rscript -e 'roxygen2::roxygenize("r-pkg/")'
          Rscript -e 'pkgdown::build_site("r-pkg/")'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./r-pkg/docs

  deploy:
    needs:
      - build
    if: inputs.deploy

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
