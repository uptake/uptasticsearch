template:
  bootstrap: 5
  params:
    bootswatch: flatly

# this needs to be specified and to match 'URL:' in DESCRIPTION,
# or pkgdown raises this error:
#
#   URLs not ok.
#   In _pkgdown.yml, url is missing.
#
url: https://github.com/uptake/uptasticsearch

repo:
  url:
    home: https://github.com/uptake/uptasticsearch/
    source: https://github.com/uptake/uptasticsearch/tree/main/r-pkg/
    issue: https://github.com/uptake/uptasticsearch/issues
    user: https://github.com/

reference:
  - title: Main function
    contents:
    - es_search
  - title: Parse raw JSON into data.table
    contents:
    - starts_with("chomp_")
  - title: Utilities
    contents:
    - unpack_nested_data
    - parse_date_time
  - title: Exploratory functions
    contents:
    - get_fields
